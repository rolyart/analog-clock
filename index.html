<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link href="style.css" rel="stylesheet" >
</head>
<body class="light">
    <div class="clock-container">
        <div class="no no-1">
            <h3>1</h3>
        </div>
        <div class="no no-2">
            <h3>2</h3>
        </div>
        <div class="no no-3">
            <h3>3</h3>
        </div>
        <div class="no no-4">
            <h3>4</h3>
        </div>
        <div class="no no-5">
            <h3>5</h3>
        </div>
        <div class="no no-6">
            <h3>6</h3>
        </div>
        <div class="no no-7">
            <h3>7</h3>
        </div>
        <div class="no no-8">
            <h3>8</h3>
        </div>
        <div class="no no-9">
            <h3>9</h3>
        </div>
        <div class="no no-10">
            <h3>10</h3>
        </div>
        <div class="no no-11">
            <h3>11</h3>
        </div>
        <div class="no no-12">
            <h3>12</h3>
        </div>

        <div class="clock-hand" id="hour">
            <div class="hour"></div>
        </div>
        <div class="clock-hand" id="minute">
            <div class="minute"></div>
        </div>
        <div class="clock-hand" id="second">
            <div class="second"></div>
        </div>
    </div>
    <button class="switch-button" id="switch-theme"></button>

    <script src="app.js"></script>
</body>
</html>
